{% extends "base.html" %}

{%block title%} Musei {%endblock title%}

{%block content%}
    <h2>Musei:</h2>
    {%for museo in musei%}
        <p>
            <strong><a href="/musei/{{museo.id}}">{{museo.nome}}</a></strong> <br>
            <strong>{{museo.citta}}</strong> <br>
            <strong>{{museo.stato}}</strong> <br>
        </p>

        <hr>
    {% endfor %}

{%endblock content%}
